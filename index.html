<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADITYA Insights | Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --card-hover: #1e293b;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --cat-railway: #a855f7;
            --cat-work: #3b82f6;
            --cat-family: #ec4899;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }
        body { 
            font-family: 'Inter', system-ui, -apple-system; 
            background: var(--bg); 
            color: var(--text); 
            padding: 15px;
            overflow-x: hidden;
        }

        .container { max-width: 1400px; margin: auto; }

        /* --- Header --- */
        header { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px;
        }
        .brand h1 { 
            font-size: 1.8rem; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Layout Grids --- */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 25px;
        }

        .main-layout { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 25px; 
        }

        @media (max-width: 1100px) {
            .dashboard-grid { grid-template-columns: 1fr 1fr; }
            .main-layout { grid-template-columns: 1fr; }
        }
        @media (max-width: 700px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        .card { 
            background: var(--card); 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            padding: 24px; 
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* --- Focus Timer --- */
        .timer-display { 
            font-size: 3.5rem; font-weight: 800; text-align: center; 
            margin: 10px 0; font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px var(--accent-glow);
        }
        .timer-controls { display: flex; justify-content: center; gap: 15px; }
        .btn-timer {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; background: var(--border); color: white;
        }
        .btn-timer.active { background: var(--accent); color: var(--bg); box-shadow: 0 0 15px var(--accent); }

        /* --- Stats Cards --- */
        .stat-val { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .stat-label { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }

        /* --- Habit Table --- */
        .table-scroll { overflow-x: auto; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 16px; text-align: center; border-bottom: 1px solid var(--border); }
        .habit-label { text-align: left; font-weight: 600; color: var(--text); display: flex; align-items: center; gap: 8px; }
        
        input[type="checkbox"] {
            width: 22px; height: 22px; cursor: pointer; accent-color: var(--accent);
        }

        /* --- To-Do --- */
        .todo-input-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .input-row { display: flex; gap: 10px; }
        input[type="text"], select { 
            background: #1e293b; border: 1px solid var(--border); 
            color: white; padding: 12px; border-radius: 10px; flex: 1;
        }
        .todo-item { 
            display: flex; align-items: center; padding: 14px; background: rgba(30, 41, 59, 0.5); 
            border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--border);
        }
        .todo-item.critical { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.05); }
        .todo-item.done { opacity: 0.5; filter: grayscale(1); }
        .tag { font-size: 10px; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; font-weight: 800; margin-right: 10px; }
        .tag.Railway { background: var(--cat-railway); }
        .tag.Work { background: var(--cat-work); }
        .tag.Family { background: var(--cat-family); }
        
        /* --- Buttons --- */
        .btn { 
            background: var(--accent); color: var(--bg); border: none; 
            padding: 12px 20px; border-radius: 10px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-sync { background: var(--success); color: white; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-del { color: var(--danger); margin-left: auto; background: none; border: none; font-size: 1.2rem; cursor: pointer; }

        .sync-loading { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand"><h1>ADITYA Insights</h1></div>
        <button class="btn btn-sync" id="syncBtn" onclick="syncData()">
            <i class="fas fa-cloud-upload-alt"></i> Cloud Sync
        </button>
    </header>

    <!-- Top Stats / Timer Row -->
    <div class="dashboard-grid">
        <div class="card">
            <h3>Focus Timer</h3>
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button class="btn-timer" id="timerToggle" onclick="toggleTimer()"><i class="fas fa-play"></i></button>
                <button class="btn-timer" onclick="resetTimer()"><i class="fas fa-redo"></i></button>
            </div>
        </div>
        <div class="card">
            <h3>Study Progress</h3>
            <div class="stat-val" id="studyTimeDisp">0 <span style="font-size: 1rem">mins</span></div>
            <div class="stat-label">Total focus today</div>
            <div style="margin-top: 15px; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;">
                <div id="studyBar" style="height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 10px var(--accent);"></div>
            </div>
        </div>
        <div class="card">
            <h3>Daily Score</h3>
            <div class="stat-val" id="dailyScore">0%</div>
            <div class="stat-label">Habit completion rate</div>
            <p id="scoreMessage" style="font-size: 0.8rem; margin-top: 10px; color: var(--text-dim);">Keep pushing!</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-layout">
        <div class="main-sec">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Habit Tracker</h3>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="newHabit" placeholder="New habit name..." style="padding: 8px;">
                        <button class="btn" style="padding: 8px 15px;" onclick="addHabit()"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="table-scroll">
                    <table>
                        <thead><tr id="date-head"><th>Habit</th></tr></thead>
                        <tbody id="habit-body"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="card">
                <h3>Performance Analytics</h3>
                <canvas id="dayChart" height="100"></canvas>
            </div>
        </div>

        <div class="side-sec">
            <div class="card">
                <h3>Priority Tasks</h3>
                <div class="todo-input-group">
                    <input type="text" id="todoIn" placeholder="What needs to be done?">
                    <div class="input-row">
                        <select id="todoCat">
                            <option value="General">General</option>
                            <option value="Railway">Railway</option>
                            <option value="Work">Work</option>
                            <option value="Family">Family</option>
                        </select>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 0.8rem; color: var(--danger); cursor: pointer; font-weight: 700;">
                            <input type="checkbox" id="isCritical"> CRITICAL
                        </label>
                    </div>
                    <button class="btn" onclick="addTodo()" style="width: 100%; justify-content: center;">
                        Add Task
                    </button>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Configuration ---
    const GH = { 
        token: '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', 
        owner: 'aditya4571', 
        repo: 'aditya-insights', 
        path: 'data.json' 
    };

    let state = { 
        habits: ["Study", "Exercise", "Meditation"], 
        habitLogs: {}, 
        todos: [], 
        sha: "" 
    };

    // --- Timer State ---
    let timerInterval;
    let secondsLeft = 25 * 60;
    let timerActive = false;

    function init() {
        renderDates();
        loadFromGitHub();
    }

    // --- Core Logic ---
    function renderDates() {
        const head = document.getElementById('date-head');
        head.innerHTML = '<th>Habit</th>';
        const today = new Date();
        for(let i=4; i>=0; i--) {
            let d = new Date(); d.setDate(today.getDate() - i);
            let th = document.createElement('th');
            th.innerText = `${d.getDate()}/${d.getMonth()+1}`;
            head.appendChild(th);
        }
        refreshUI();
    }

    function refreshUI() {
        renderHabitTable();
        renderTodos();
        updateTopStats();
        updateChart();
    }

    function renderHabitTable() {
        const body = document.getElementById('habit-body');
        body.innerHTML = '';
        state.habits.forEach(h => {
            let tr = document.createElement('tr');
            tr.innerHTML = `<td class="habit-label">${h}</td>`;
            for(let i=4; i>=0; i--) {
                let d = new Date(); d.setDate(new Date().getDate() - i);
                let dStr = d.toISOString().split('T')[0];
                let checked = (state.habitLogs[dStr] && state.habitLogs[dStr][h]) ? 'checked' : '';
                tr.innerHTML += `<td><input type="checkbox" onchange="toggleH('${dStr}','${h}')" ${checked}></td>`;
            }
            body.appendChild(tr);
        });
    }

    function updateTopStats() {
        const today = new Date().toISOString().split('T')[0];
        
        // Update Study Progress
        const dailyMins = (state.habitLogs[today] && state.habitLogs[today].studyMinutes) || 0;
        document.getElementById('studyTimeDisp').innerHTML = `${dailyMins} <span style="font-size: 1rem">mins</span>`;
        document.getElementById('studyBar').style.width = Math.min((dailyMins / 120) * 100, 100) + '%';

        // Update Daily Score
        let completedCount = 0;
        state.habits.forEach(h => {
            if(state.habitLogs[today] && state.habitLogs[today][h]) completedCount++;
        });
        const score = state.habits.length > 0 ? Math.round((completedCount / state.habits.length) * 100) : 0;
        document.getElementById('dailyScore').innerText = score + '%';
        
        const msg = document.getElementById('scoreMessage');
        if(score === 100) msg.innerText = "Excellent! You conquered the day.";
        else if(score > 50) msg.innerText = "Great job! Almost there.";
        else msg.innerText = "Keep pushing! Every step counts.";
    }

    function toggleH(d, h) {
        if(!state.habitLogs[d]) state.habitLogs[d] = {};
        state.habitLogs[d][h] = !state.habitLogs[d][h];
        updateTopStats();
        updateChart();
    }

    function addHabit() {
        const val = document.getElementById('newHabit').value;
        if(val) { state.habits.push(val); refreshUI(); document.getElementById('newHabit').value=''; }
    }

    // --- Timer Logic ---
    function toggleTimer() {
        const btn = document.getElementById('timerToggle');
        if(!timerActive) {
            timerActive = true;
            btn.innerHTML = '<i class="fas fa-pause"></i>';
            btn.classList.add('active');
            timerInterval = setInterval(() => {
                secondsLeft--;
                updateTimerDisplay();
                if(secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    timerFinished();
                }
            }, 1000);
        } else {
            stopTimer();
        }
    }

    function stopTimer() {
        const btn = document.getElementById('timerToggle');
        timerActive = false;
        clearInterval(timerInterval);
        btn.innerHTML = '<i class="fas fa-play"></i>';
        btn.classList.remove('active');
    }

    function resetTimer() {
        stopTimer();
        secondsLeft = 25 * 60;
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        const mins = Math.floor(secondsLeft / 60);
        const secs = secondsLeft % 60;
        document.getElementById('timer').innerText = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }

    function timerFinished() {
        const today = new Date().toISOString().split('T')[0];
        if(!state.habitLogs[today]) state.habitLogs[today] = {};
        
        state.habitLogs[today].studyMinutes = (state.habitLogs[today].studyMinutes || 0) + 25;
        
        // Auto-check Study Habit if time > 25
        if(state.habitLogs[today].studyMinutes >= 25) {
            state.habitLogs[today]["Study"] = true;
        }
        
        alert("Session Complete! 25 minutes added to ADITYA Insights.");
        resetTimer();
        refreshUI();
    }

    // --- To-Do Logic ---
    function renderTodos() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        const sorted = [...state.todos].sort((a,b) => b.critical - a.critical || a.done - b.done);
        
        sorted.forEach(t => {
            const div = document.createElement('div');
            const actualIdx = state.todos.indexOf(t);
            div.className = `todo-item ${t.critical ? 'critical' : ''} ${t.done ? 'done' : ''}`;
            div.innerHTML = `
                <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleT(${actualIdx})">
                <div style="margin-left:12px">
                    <span class="tag ${t.cat}">${t.cat}</span>
                    <p style="display:inline; font-weight:${t.critical?'bold':'normal'}">${t.text}</p>
                </div>
                <button class="btn-del" onclick="delT(${actualIdx})"><i class="fas fa-times"></i></button>
            `;
            list.appendChild(div);
        });
    }

    function addTodo() {
        const text = document.getElementById('todoIn').value;
        const cat = document.getElementById('todoCat').value;
        const critical = document.getElementById('isCritical').checked;
        if(text) {
            state.todos.push({ text, cat, critical, done: false });
            renderTodos();
            document.getElementById('todoIn').value = '';
            document.getElementById('isCritical').checked = false;
        }
    }

    function toggleT(i) { state.todos[i].done = !state.todos[i].done; renderTodos(); }
    function delT(i) { state.todos.splice(i, 1); renderTodos(); }

    // --- Chart Logic ---
    let chart;
    function updateChart() {
        const ctx = document.getElementById('dayChart').getContext('2d');
        const today = new Date().toISOString().split('T')[0];
        
        const data = state.habits.map(h => {
            return (state.habitLogs[today] && state.habitLogs[today][h]) ? 100 : 0;
        });

        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: { 
                labels: state.habits, 
                datasets: [{ 
                    label: 'Today Completion', 
                    data, 
                    backgroundColor: '#38bdf8',
                    borderRadius: 8
                }] 
            },
            options: { 
                responsive: true, 
                scales: { 
                    y: { beginAtZero: true, max: 100, grid: { color: '#1e293b' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    // --- GitHub Sync ---
    async function loadFromGitHub() {
        try {
            const r = await fetch(`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`);
            if(!r.ok) throw new Error("File not found");
            const d = await r.json();
            state.sha = d.sha;
            const content = JSON.parse(atob(d.content));
            
            state.habits = content.habits || state.habits;
            state.habitLogs = content.habitLogs || {};
            state.todos = content.todos || [];
            
            refreshUI();
        } catch(e) { console.log("Starting fresh..."); refreshUI(); }
    }

    async function syncData() {
        const btn = document.getElementById('syncBtn');
        const oldHtml = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner sync-loading"></i> Syncing...';
        
        try {
            const payload = {
                habits: state.habits,
                habitLogs: state.habitLogs,
                todos: state.todos
            };
            const content = btoa(JSON.stringify(payload));
            
            const r = await fetch(`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GH.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "ADITYA Insights Sync", content, sha: state.sha })
            });

            if(r.ok) {
                const j = await r.json();
                state.sha = j.content.sha;
                btn.innerHTML = '<i class="fas fa-check"></i> Success';
                setTimeout(() => { btn.innerHTML = oldHtml; }, 2000);
            } else {
                throw new Error("Sync failed");
            }
        } catch(e) {
            btn.innerHTML = '<i class="fas fa-times"></i> Error';
            setTimeout(() => { btn.innerHTML = oldHtml; }, 3000);
        }
    }

    init();
</script>
</body>
</html>
