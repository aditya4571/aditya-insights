<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADITYA Insights | Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --cat-railway: #a855f7;
            --cat-work: #3b82f6;
            --cat-family: #ec4899;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }
        body { font-family: 'Inter', system-ui; background: var(--bg); color: var(--text); padding: 15px; }
        .container { max-width: 1400px; margin: auto; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        .brand h1 { font-size: 1.8rem; font-weight: 800; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .main-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        @media (max-width: 1100px) { .main-layout { grid-template-columns: 1fr; } }

        .card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 24px; position: relative; }
        
        .timer-display { font-size: 3.5rem; font-weight: 800; text-align: center; margin: 10px 0; text-shadow: 0 0 20px var(--accent-glow); }
        .timer-controls { display: flex; justify-content: center; gap: 15px; }
        .btn-timer { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: var(--border); color: white; }
        .btn-timer.active { background: var(--accent); color: var(--bg); box-shadow: 0 0 15px var(--accent); }

        .stat-val { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .table-scroll { overflow-x: auto; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 16px; text-align: center; border-bottom: 1px solid var(--border); }
        
        .todo-item { display: flex; align-items: center; padding: 14px; background: rgba(30, 41, 59, 0.5); border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--border); }
        .todo-item.critical { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.05); }
        .todo-item.done { opacity: 0.5; filter: grayscale(1); }

        .btn { background: var(--accent); color: var(--bg); border: none; padding: 12px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .btn-sync { background: var(--success); color: white; }
        .btn-excel { background: #1d6f42; color: white; margin-left: 10px; }
        
        .sync-loading { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand"><h1>ADITYA Insights</h1></div>
        <div style="display: flex;">
            <button class="btn btn-sync" id="syncBtn" onclick="syncData()">
                <i class="fas fa-cloud-upload-alt"></i> Cloud Sync
            </button>
            <button class="btn btn-excel" onclick="downloadExcelLocally()">
                <i class="fas fa-file-excel"></i> Export
            </button>
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="card">
            <h3>Focus Timer</h3>
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button class="btn-timer" id="timerToggle" onclick="toggleTimer()"><i class="fas fa-play"></i></button>
                <button class="btn-timer" onclick="resetTimer()"><i class="fas fa-redo"></i></button>
            </div>
        </div>
        <div class="card">
            <h3>Study Progress</h3>
            <div class="stat-val" id="studyTimeDisp">0 <span style="font-size: 1rem">mins</span></div>
            <div style="margin-top: 15px; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;">
                <div id="studyBar" style="height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 10px var(--accent);"></div>
            </div>
        </div>
        <div class="card">
            <h3>Daily Score</h3>
            <div class="stat-val" id="dailyScore">0%</div>
            <p id="scoreMessage" style="font-size: 0.8rem; margin-top: 10px; color: var(--text-dim);">Ready to start?</p>
        </div>
    </div>

    <div class="main-layout">
        <div class="main-sec">
            <div class="card" style="margin-bottom: 25px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Habit Tracker</h3>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="newHabit" placeholder="New habit..." style="background:#1e293b; color:white; border:1px solid var(--border); padding:8px; border-radius:5px;">
                        <button class="btn" style="padding: 8px 15px;" onclick="addHabit()"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="table-scroll">
                    <table>
                        <thead><tr id="date-head"><th>Habit</th></tr></thead>
                        <tbody id="habit-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="card" style="margin-bottom: 25px;"><canvas id="dayChart" height="100"></canvas></div>
            <div class="card"><canvas id="comparisonChart" height="120"></canvas></div>
        </div>

        <div class="side-sec">
            <div class="card">
                <h3>Priority Tasks</h3>
                <div style="margin-bottom: 20px;">
                    <input type="text" id="todoIn" placeholder="Task..." style="width:100%; background:#1e293b; color:white; border:1px solid var(--border); padding:12px; border-radius:10px; margin-bottom:10px;">
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <select id="todoCat" style="flex:1; background:#1e293b; color:white; border:1px solid var(--border); padding:10px; border-radius:10px;">
                            <option value="General">General</option>
                            <option value="Railway">Railway</option>
                            <option value="Work">Work</option>
                            <option value="Family">Family</option>
                        </select>
                        <label style="color:var(--danger); font-size:0.7rem; display:flex; align-items:center; font-weight:bold;">
                            <input type="checkbox" id="isCritical"> CRITICAL
                        </label>
                    </div>
                    <button class="btn" onclick="addTodo()" style="width:100%; justify-content:center;">Add</button>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const GH = { 
        token: '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', 
        owner: 'aditya4571', 
        repo: 'aditya-insights', 
        path: 'data.json',
        excelPath: 'dashboard.xlsx'
    };

    let state = { habits: ["Study", "Exercise", "Meditation"], habitLogs: {}, todos: [], sha: "", shaExcel: "" };
    let timerInterval, secondsLeft = 25 * 60, timerActive = false;
    let dayChart, compChart;
    
    // IST Helper: Returns YYYY-MM-DD for India time
    function getISTDateString(date = new Date()) {
        return new Intl.DateTimeFormat('en-CA', {
            timeZone: 'Asia/Kolkata',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).format(date);
    }

    let lastCheckedISTDate = getISTDateString();

    function init() {
        renderDates();
        loadFromGitHub();
        // Check for date rollover every minute
        setInterval(checkDateChange, 60000);
    }

    function checkDateChange() {
        const currentIST = getISTDateString();
        if (currentIST !== lastCheckedISTDate) {
            lastCheckedISTDate = currentIST;
            renderDates();
            refreshUI();
        }
    }

    function renderDates() {
        const head = document.getElementById('date-head');
        head.innerHTML = '<th>Habit</th>';
        for(let i=4; i>=0; i--) {
            let d = new Date(); 
            // Calculate IST-relative previous days
            d.setDate(d.getDate() - i);
            const istLabel = i === 0 ? "Today" : `${d.getDate()}/${d.getMonth()+1}`;
            head.innerHTML += `<th>${istLabel}</th>`;
        }
    }

    function refreshUI() {
        const body = document.getElementById('habit-body');
        body.innerHTML = '';
        const todayStr = getISTDateString();

        state.habits.forEach(h => {
            let tr = document.createElement('tr');
            tr.innerHTML = `<td style="text-align:left; font-weight:600;">${h}</td>`;
            for(let i=4; i>=0; i--) {
                let d = new Date(); 
                d.setDate(d.getDate() - i);
                let dStr = getISTDateString(d);
                let checked = (state.habitLogs[dStr] && state.habitLogs[dStr][h]) ? 'checked' : '';
                tr.innerHTML += `<td><input type="checkbox" onchange="toggleH('${dStr}','${h}')" ${checked}></td>`;
            }
            body.appendChild(tr);
        });

        // Stats Card Updates
        const mins = (state.habitLogs[todayStr] && state.habitLogs[todayStr].studyMinutes) || 0;
        document.getElementById('studyTimeDisp').innerHTML = `${mins} <span style="font-size:1rem">mins</span>`;
        document.getElementById('studyBar').style.width = Math.min((mins/120)*100, 100) + '%';

        let done = 0;
        state.habits.forEach(h => { if(state.habitLogs[todayStr] && state.habitLogs[todayStr][h]) done++; });
        const score = state.habits.length ? Math.round((done/state.habits.length)*100) : 0;
        document.getElementById('dailyScore').innerText = score + '%';

        renderTodos();
        updateCharts();
    }

    function toggleH(d, h) {
        if(!state.habitLogs[d]) state.habitLogs[d] = {};
        state.habitLogs[d][h] = !state.habitLogs[d][h];
        refreshUI();
    }

    function addHabit() {
        const v = document.getElementById('newHabit').value;
        if(v) { state.habits.push(v); refreshUI(); document.getElementById('newHabit').value=''; }
    }

    function toggleTimer() {
        if(!timerActive) {
            timerActive = true;
            document.getElementById('timerToggle').innerHTML = '<i class="fas fa-pause"></i>';
            timerInterval = setInterval(() => {
                secondsLeft--;
                updateTimerDisp();
                if(secondsLeft <= 0) { clearInterval(timerInterval); timerFinished(); }
            }, 1000);
        } else {
            timerActive = false;
            clearInterval(timerInterval);
            document.getElementById('timerToggle').innerHTML = '<i class="fas fa-play"></i>';
        }
    }

    function resetTimer() { secondsLeft = 25 * 60; updateTimerDisp(); }
    function updateTimerDisp() {
        const m = Math.floor(secondsLeft/60), s = secondsLeft%60;
        document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function timerFinished() {
        const todayStr = getISTDateString();
        if(!state.habitLogs[todayStr]) state.habitLogs[todayStr] = {};
        state.habitLogs[todayStr].studyMinutes = (state.habitLogs[todayStr].studyMinutes || 0) + 25;
        if(state.habitLogs[todayStr].studyMinutes >= 25) state.habitLogs[todayStr]["Study"] = true;
        alert("Session Complete! IST Log Updated."); resetTimer(); refreshUI();
    }

    function renderTodos() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        state.todos.sort((a,b) => b.critical - a.critical || a.done - b.done).forEach(t => {
            const div = document.createElement('div');
            const idx = state.todos.indexOf(t);
            div.className = `todo-item ${t.critical?'critical':''} ${t.done?'done':''}`;
            div.innerHTML = `<input type="checkbox" ${t.done?'checked':''} onchange="toggleT(${idx})">
                <div style="margin-left:12px"><p style="font-weight:${t.critical?'bold':'normal'}">${t.text}</p></div>
                <button class="btn-del" onclick="delT(${idx})">Ã—</button>`;
            list.appendChild(div);
        });
    }

    function addTodo() {
        const text = document.getElementById('todoIn').value;
        if(text) {
            state.todos.push({ text, cat: document.getElementById('todoCat').value, critical: document.getElementById('isCritical').checked, done: false });
            refreshUI(); document.getElementById('todoIn').value = '';
        }
    }
    function toggleT(i) { state.todos[i].done = !state.todos[i].done; refreshUI(); }
    function delT(i) { state.todos.splice(i, 1); refreshUI(); }

    function updateCharts() {
        const todayStr = getISTDateString();
        const dayData = state.habits.map(h => (state.habitLogs[todayStr] && state.habitLogs[todayStr][h]) ? 100 : 0);
        
        if(dayChart) dayChart.destroy();
        dayChart = new Chart(document.getElementById('dayChart'), {
            type: 'bar', data: { labels: state.habits, datasets: [{ label: 'Today (IST) %', data: dayData, backgroundColor: '#38bdf8' }] },
            options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
        });

        const compDatasets = [];
        for(let i=0; i<4; i++) {
            let d = new Date(); d.setDate(d.getDate() - i);
            let dStr = getISTDateString(d);
            compDatasets.push({ label: i===0?'Today':d.getDate()+'/'+(d.getMonth()+1), data: state.habits.map(h => (state.habitLogs[dStr] && state.habitLogs[dStr][h])?100:0), backgroundColor: `rgba(56, 189, 248, ${1 - i*0.2})` });
        }
        if(compChart) compChart.destroy();
        compChart = new Chart(document.getElementById('comparisonChart'), { type:'bar', data: { labels: state.habits, datasets: compDatasets }, options: { responsive: true, scales: { y: { max:100 } } } });
    }

    function getExcelBase64() {
        const rows = [["Date (IST)", ...state.habits, "Study Minutes"]];
        Object.keys(state.habitLogs).sort().reverse().forEach(d => {
            const r = [d];
            state.habits.forEach(h => r.push(state.habitLogs[d][h] ? "YES" : "NO"));
            r.push(state.habitLogs[d].studyMinutes || 0);
            rows.push(r);
        });
        const ws = XLSX.utils.aoa_to_sheet(rows), wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "IST Logs");
        return XLSX.write(wb, { type: 'base64', bookType: 'xlsx' });
    }

    function downloadExcelLocally() {
        const rows = [["Date (IST)", ...state.habits, "Study Minutes"]];
        Object.keys(state.habitLogs).sort().reverse().forEach(d => {
            const r = [d];
            state.habits.forEach(h => r.push(state.habitLogs[d][h] ? "YES" : "NO"));
            r.push(state.habitLogs[d].studyMinutes || 0);
            rows.push(r);
        });
        const ws = XLSX.utils.aoa_to_sheet(rows), wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "IST Logs");
        XLSX.writeFile(wb, "Aditya_Insights_IST.xlsx");
    }

    async function loadFromGitHub() {
        try {
            const headers = { 'Authorization': `token ${GH.token}` };
            const r = await fetch(`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`, { headers });
            if(r.ok) { const d = await r.json(); state.sha = d.sha; Object.assign(state, JSON.parse(atob(d.content))); }
            const rE = await fetch(`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.excelPath}`, { headers });
            if(rE.ok) { const dE = await rE.json(); state.shaExcel = dE.sha; }
            refreshUI();
        } catch(e) { refreshUI(); }
    }

    async function syncData() {
        const b = document.getElementById('syncBtn'); b.innerHTML = '<i class="fas fa-spinner sync-loading"></i> IST Sync...';
        try {
            const content = btoa(JSON.stringify({ habits: state.habits, habitLogs: state.habitLogs, todos: state.todos }));
            const r1 = await fetch(`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`, { method: 'PUT', headers: { 'Authorization': `token ${GH.token}` }, body: JSON.stringify({ message: "Sync IST JSON", content, sha: state.sha }) });
            if(r1.ok) state.sha = (await r1.json()).content.sha;

            const excelContent = getExcelBase64();
            const r2 = await fetch(`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.excelPath}`, { method: 'PUT', headers: { 'Authorization': `token ${GH.token}` }, body: JSON.stringify({ message: "Sync IST Excel", content: excelContent, sha: state.shaExcel }) });
            if(r2.ok) state.shaExcel = (await r2.json()).content.sha;
            
            b.innerHTML = '<i class="fas fa-check"></i> IST Synced';
            setTimeout(() => b.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Cloud Sync', 2000);
        } catch(e) { b.innerHTML = 'Error'; }
    }

    init();
</script>
</body>
</html>
